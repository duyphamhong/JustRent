<div>
<app-timeline></app-timeline>
<form class="form-create-post"  *ngIf="isCreateNewPost">
    <div class="form-group col-md-12" >
          <label class="label" for="name">What kind of place are you listing? <span class="required">*</span></label>
          <select class="form-control" name="kind" id='kind'>
            <option value="" selected disabled>Select kind</option>
            <option *ngFor="let kind of kinds" [value]="kind.value">{{ kind.viewValue }}</option>
          </select>  
          <!-- <select class="form-control select-kind">
              <option value="" selected disabled>Select kind</option>
              <option *ngFor="let kind of kinds" [value]="kind.value">{{ kind.viewValue }}</option>
            </select>   -->
    </div>
    <div class="form-group col-md-12">
            <label class="label" for="alterEgo">What type of property is this? <span class="required">*</span></label>
            <select class="form-control" name="kind" id='kind'>
              <option value="" selected disabled>Select kind</option>
              <option *ngFor="let kind of kinds" [value]="kind.value">{{ kind.viewValue }}</option>
            </select> 
    </div>
      <div class="display-flex">
          <div class="col-md-5">
            <app-datepicker label="Move-in date" (update)="onDateUpdate($event)"></app-datepicker>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
          <app-datepicker label="Move-out date"></app-datepicker>
        </div>
      </div>
        <div class="form-group col-md-6">
            <button type="submit" (click)="goToNextStep()" class="btn fa-violet">Continue next step</button>
        </div>
  </form>
</div>
