<div>
        <app-timeline></app-timeline>
<div  class="form-create-detail"  *ngIf='emp'>
  <div class="picture col-md-12">
    <span class="span-picture">
        <button type="submit" class="btn btn-success upload-photo inline-block" (click)="uploadPhoto()">Upload Photo</button>
        <div class="inline-block">or</div>
        <button type="submit" class="btn btn-success upload-photo inline-block" (click)="uploadPhoto()">Upload Video</button>
        <div style=" display: none !important;">
            <input  type="file" id="filePhoto" (change)="handleFileInputPhoto($event.target.files)">
            <input  type="file" id="fileVideo" (change)="handleFileInput($event.target.files)">
        </div>
    </span>
  </div>
  <div class="row display-flex">
        <div *ngFor="let element of base64textString; let i = index"  class="col-md-4">
            <img [src]="element.Src" (click)="deleteImage(i)" class="img-create-post"/>
        </div>
  </div>
</div>
  <div class="form-create-detail">
      <div class="col-md-12 display-flex" >
        <div class="col-md-2">
            <label class="label" for="name">Total size m2 <span class="required">*</span></label>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="name" required>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
            <label class="label" for="name">Number of house <span class="required">*</span></label>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="name" required>
        </div>
      </div>
      <div class="col-md-12 display-flex" >
          <div class="col-md-2">
              <label class="label" for="name">Number of people <span class="required">*</span></label>
          </div>
          <div class="col-md-3">
              <input type="number" class="form-control" id="name" required>
          </div>
        </div>
        <div class="display-flex">
                <div class="col-md-2">
                </div>
            <div class="col-md-4">
                    <button type="submit" (click)="goToBack()" class="btn fa-violet">Back</button>
            </div>
            <div class="col-md-" style="text-align: right">
                    <button type="submit" (click)="goToBack()" class="btn fa-violet">Next Step</button>
            </div>
    </div>
</div>
</div>
